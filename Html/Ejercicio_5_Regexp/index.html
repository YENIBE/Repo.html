<html>

<head>
<title>Regex phone validation</title>
</head>
<body>

    <h2>Validacion de telefono mediante a expresiones regulares :</h2>

    <form id="formulario" action="#" method="POST">
        
        <input type="tel" id="telefono" name="telefono" placeholder="Enter 9 digits of your phone" 
               pattern="^\d{9}$" required>
      
        <br><br>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
